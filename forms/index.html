<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Landie</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width,
         initial-scale=1.0,
         user-scalable=no,
         minimum-scale=1.0,
         maximum-scale=1.0">
</head>

<body>
    <form>
        <div class="form-group col-6">
            <label for="emailInput">Email address</label>
            <input type="text" class="form-control" id="emailInput" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group col-5">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword">
        </div>

        <div class="form-group col-5">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group col-5">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>

        <div class="form-group col-5">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>

        <div class="form-group col-5">
            <label for="exampleFormControlFile1">File input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
            <small class="fileInputDescription">This is some placeholder block-level help text for the above input. It's
                a bit lighter and easily wraps to a new line.</small>
        </div>

        <div class="form-group col-5">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                    Option one is this and thatâ€”be sure to include why it's great
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Option two can be something else and selecting it will deselect option one
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                    disabled>
                <label class="form-check-label" for="exampleRadios2">
                    Option three is disabled
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Check me out
                </label>
            </div>
        </div>

        <div class="form-group col-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="form-group col-5">
            <label for="inputPassword2">Example label</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>

        <div class="form-group col-5">
            <label for="inputPassword3">Another label</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
        
        <div class="form-group col-5">
            <p class="label-title">Visible labels</p>

            <div class="row">
                <label for="emailInput" class="">Name</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="emailInput" placeholder="ZTfer">
                </div>

                <label for="emailInput">Email</label>
                <div class="col-3">
                    <input type="text" class="form-control" id="emailInput" placeholder="ztfer@ztfer.com">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="form-group col-6">
            <p class="label-title">Hidden labels</p>

            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" id="emailInput" placeholder="ZTfer">
                </div>

                <div class="col-3">
                    <input type="text" class="form-control" id="emailInput" placeholder="ztfer@ztfer.com">
                </div>

                <div class="form-check mr-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        
        <div class=" form-group input-group col-5">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control col-3" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
            <button type="submit" class="btn btn-primary ml-3">Transfer cash</button>
          </div>
        
    </form>
</body>

</html>
